<div class="card bg-dark text-white">
  <div class="card-header">Crear Ciudad</div>
  <div class="card-body">
    <form (ngSubmit) = "create()">
      <div class="form-group row">
        <label for="codCiudad" class="col-form-label col-sm-2">Cod Ciudad</label>
        <div class="col-sm-6">
          <input type="text" name="codCiudad" class="form-control" [(ngModel)]="ciudad.codCiudad">
        </div>
      </div>
      <div class="form-group row">
        <label for="ciudad" class="col-form-label col-sm-2">Ciudad</label>
        <div class="col-sm-6">
          <input type="text" name="ciudad" class="form-control" [(ngModel)]="ciudad.ciudad">
        </div>
      </div>
      <div class="form-group row">
        <label for="departamento" class="col-form-label col-sm-2">Departamento</label>
        <div class="col-sm-6">
          <select id="departamento" [(ngModel)]="ciudad.departamento" class="form-control" [ngModelOptions]="{standalone: true}">
            <option *ngFor="let departamento of departamentos" [value]="departamento.codDepartamento" [text]="departamento.departamento"></option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button">Crear</button>
        </div>
      </div>
    </form>
  </div>
</div>
