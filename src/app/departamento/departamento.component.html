<div class="card border-primary mb-3">
  <div class="card-header">Departamentos</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de departamentos</h5>
    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary" type="button" [routerLink] = "['/departamentos/form']">Crear Departamento</button>
    </div>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Id Departamento</th>
          <th>Departamento</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let departamento of departamentos" >
          <td>{{ departamento.codDepartamento }}</td>
          <td>{{ departamento.departamento }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
