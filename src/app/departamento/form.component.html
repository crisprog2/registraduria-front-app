<div class="card bg-dark text-white">
  <div class="card-header">Crear Departamento</div>
  <div class="card-body">
    <form (ngSubmit) = "create()">
      <div class="form-group row">
        <label for="codDepartamento" class="col-form-label col-sm-2">Cod Departamento</label>
        <div class="col-sm-6">
          <input type="text" name="codDepartamento" class="form-control" [(ngModel)]="departamento.codDepartamento">
        </div>
      </div>
      <div class="form-group row">
        <label for="departamento" class="col-form-label col-sm-2">Departamento</label>
        <div class="col-sm-6">
          <input type="text" name="departamento" class="form-control" [(ngModel)]="departamento.departamento">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button">Crear</button>
        </div>
      </div>
    </form>
  </div>
</div>
