<div class="card border-primary mb-3">
  <div class="card-header">Mesa de Votación</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de Mesas de Votación</h5>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Id Mesa</th>
          <th>Mesa</th>
          <th>Lugar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let mesa of mesas" >
          <td>{{ mesa.codMesa }}</td>
          <td>{{ mesa.mesa }}</td>
          <td>{{ mesa.lugar }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
